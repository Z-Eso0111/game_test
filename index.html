<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #fff;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oyun</h1>

        <div class="ball"></div>
    </div>

    <script>
        const ball = document.querySelector(".ball");

        window.addEventListener("keydown", (event) => {
            if (event.keyCode === 32) {
                ball.style.top = Math.floor(Math.random() * 300) + "px";
                ball.style.left = Math.floor(Math.random() * 300) + "px";
            }
        });
    </script>

</body>
</html>
