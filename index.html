<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ball"></div>
    </div>

    <script>
        const ball = document.querySelector(".ball");

        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        setInterval(() => {
            // Topun konumunu gÃ¼ncelle
            ball.style.left = mouseX + "px";
            ball.style.top = mouseY + "px";
        }, 100);

        const follow = () => {
            // Topun konumunu farenin konumuna ayarla
            ball.style.left = mouseX + "px";
            ball.style.top = mouseY + "px";
        };

        setInterval(follow, 5);
    </script>

</body>
</html>
