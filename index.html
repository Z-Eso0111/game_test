<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #fff;
        }

        .ball {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
            animation: move 2s infinite;
        }

        @keyframes move {
            from {
                top: 50px;
                left: 50px;
            }
            to {
                top: 250px;
                left: 250px;
            }
        }

        .goal {
            width: 100px;
            height: 100px;
            background-color: #fff;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .enemy {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
        }

        .bullet {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oyun</h1>

        <div class="ball"></div>

        <div class="goal"></div>

        <button id="next-level">Next Level</button>
    </div>

    <script>

        const goal = document.querySelector(".goal");
        const enemies = [];
        const bullets = [];

            if (ball.getBoundingClientRect().top <= goal.getBoundingClientRect().top + goal.getBoundingClientRect().height &&
                ball.getBoundingClientRect().left <= goal.getBoundingClientRect().left + goal.getBoundingClientRect().width &&
                ball.getBoundingClientRect().right >= goal.getBoundingClientRect().left &&
                ball.getBoundingClientRect().bottom >= goal.getBoundingClientRect().top) {
                alert("Tebrikler! Kazandınız!");
            }

            for (const enemy of enemies) {
                if (ball.getBoundingClientRect().top <= enemy.getBoundingClientRect().top + enemy.getBoundingClientRect().height &&
                    ball.getBoundingClientRect().left <= enemy.getBoundingClientRect().left + enemy.getBoundingClientRect().width &&
                    ball.getBoundingClientRect().right >= enemy.getBoundingClientRect().left &&
                    ball.getBoundingClientRect().bottom >= enemy.getBoundingClientRect().top) {
                    alert("Kaybettiniz!");
                }
            }

            for (const bullet of bullets) {
                for (const enemy of enemies) {
                    if (bullet.getBoundingClientRect().top <= enemy.getBoundingClientRect().top + enemy.getBoundingClientRect().height &&
                        bullet.getBoundingClientRect().left <= enemy.getBoundingClientRect().left + enemy.getBoundingClientRect().width &&
                        bullet.getBoundingClientRect().right >= enemy.getBoundingClientRect().left &&
                        bullet.getBoundingClientRect().bottom >= enemy.getBoundingClientRect().top) {
                        enemies.splice(enemies.indexOf(enemy), 1);
                        bullets.splice(bullets.indexOf(bullet), 1);
                    }
                }
            }
        }
