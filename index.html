<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ball"></div>
    </div>

    <script>
        const ball = document.querySelector(".ball");

        ball.style.top = Math.floor(window.innerHeight / 2) + "px";
        ball.style.left = Math.floor(window.innerWidth / 2) + "px";
    </script>

</body>
</html>
