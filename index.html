<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ball"></div>
    </div>

    <script>
        const ball = document.querySelector(".ball");

        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        setInterval(() => {
            const xDiff = mouseX - ball.offsetLeft;
            const yDiff = mouseY - ball.offsetTop;

            // Topun hızını ayarla
            const speed = 10;

            // Topun konumunu güncelle
            ball.style.left = ball.offsetLeft + xDiff / speed + "px";
            ball.style.top = ball.offsetTop + yDiff / speed + "px";

            // Topun hareketini yumuşat
            ball.style.transition = "left 0.5s ease-in-out, top 0.5s ease-in-out";

            // Takılma anlarında topu hareket ettir
            if (xDiff === 0 && yDiff === 0) {
                ball.style.left = ball.offsetLeft + Math.random() * 10 + "px";
                ball.style.top = ball.offsetTop + Math.random() * 10 + "px";
            }
        }, 100);
    </script>

</body>
</html>
