<script>
    const ball = document.querySelector(".ball");

    let mouseX = 0;
    let mouseY = 0;

    window.addEventListener("mousemove", (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

    setInterval(() => {
        // Topun konumunu güncelle
        const currentX = parseFloat(ball.style.left) || 0;
        const currentY = parseFloat(ball.style.top) || 0;

        const deltaX = mouseX - currentX;
        const deltaY = mouseY - currentY;

        // Belirli bir faktörle hızı azalt
        const speedFactor = 0.1;

        ball.style.left = currentX + deltaX * speedFactor + "px";
        ball.style.top = currentY + deltaY * speedFactor + "px";
    }, 16); // 60 FPS için 1000 ms / 60 = 16.666... ms

    const follow = () => {
        // Topun konumunu farenin konumuna ayarla
        ball.style.left = mouseX + "px";
        ball.style.top = mouseY + "px";
    };

    setInterval(follow, 5);
</script>
